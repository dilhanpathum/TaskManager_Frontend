<div class="container mt-4">
    <h2>{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
  
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" formControlName="status">
          <option value="TO_DO">To Do</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="DONE">Done</option>
        </select>
      </div>
  
      <button class="btn btn-primary mt-2" type="submit">{{ isEdit ? 'Update' : 'Save' }}</button>
      <button class="btn btn-secondary mt-2 ml-2" routerLink="/">Cancel</button>
    </form>
  </div>
