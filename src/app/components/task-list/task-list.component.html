<div class="container mt-4">
    <h2>Task List</h2>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/edit-task', task.id]">Edit</button>
            <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-success" routerLink="/add-task">Add Task</button>
  </div>
